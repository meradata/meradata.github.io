<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Your reminders</h2>
      </div>
      {% for post in site.data.settings.posts offset:0 limit:3 %}
      <div class="col-lg-4 col-sm-6 mb-4 mb-lg-0">
        <article class="card shadow">
          <img class="rounded card-img-top" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}">
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="cars-text">{{ post.desc }}</p>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
